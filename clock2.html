<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youth Corner Club</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  html,*{
    font-size: 20px;
    font-weight: 600;
    background: #55b9f3;
    color: #21dde3;
  }

  .hoursC1{
    transform: translateY(500vh);
    animation-timing-function:ease;
  }
  .hoursC2{
    transform: translateY(500vh);
  }
  .minutesC1{
    transform: translateY(500vh);
  }
  .minutesC2{
    transform: translateY(500vh);
  }
    .secondsC1{
    transform: translateY(500vh);
    animation: transform ease-in-out;

  }
  .secondsC2{
    transform: translateY(500vh);
    animation: transform ease-in-out;
  }

  .indicator{
    background:#55b9f3;
    color:#1d1d1d;
    box-shadow: 8px 8px 15px hsl(202,86.8%,50.3%), -8px -8px 15px hsl(202,86.8%,78.3%);
    height:15vh;
    width:15vw;
    transform: translateY(450px);
    font-size: 5rem;
    font-weight: 700;
    /* height: 40px; */
  }
</style>
<body>

<div class="row d-flex align-items-center align-self-center text-center justify-content-center gap-2">
<div class="col-2 indicator align-items-center hoursC">12</div>
<div class="col-2 indicator align-self-center">:</div>
<div class="col-2 indicator align-self-center minutesC">23</div>
<div class="col-2 indicator align-self-center">:</div>
<div class="col-2 indicator justify-content-center secondsC">34</div>
</div>
<script>
  var $=(a)=>document.querySelector(a)
  var $$=(a)=>document.querySelectorAll(a)
  
  setInterval(checkTime,1000)


  function checkTime(){
  var currentdate=new Date()
  lista=currentdate.getHours().toString()
  listb=currentdate.getMinutes().toString()
  listc=currentdate.getSeconds().toString()
  
  setcolor(".hoursC",lista+"h") 
  setcolor(".minutesC",listb+"m") 
  setcolor(".secondsC",listc+"s") 
  }
  function setcolor(tDom,num){
        $(tDom).innerHTML=num.length==1?"0"+num:num
  }
</script>
</body>
</html>
